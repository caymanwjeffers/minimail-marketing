<div
  class="modal fade"
  id="modalSigninVertical"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalSigninVerticalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">
        <!-- Close -->
        <button
          type="button"
          class="btn-close text-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>

        <!-- Image -->
        <img
          src="{{webRoot}}/assets/img/photos/photo-21.jpg"
          alt="..."
          class="card-img-top"
        />

        <!-- Shape -->
        <div class="position-relative">
          <div class="shape shape-bottom shape-fluid-x text-white">
            {{> curves/curve-3}}
          </div>
        </div>

        <!-- Body -->
        <div class="card-body">
          <!-- Heading -->
          <h2 class="mb-0 fw-bold text-center" id="modalSigninVerticalTitle">
            Sign In
          </h2>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            Clean your email in minutes.
          </p>

          <!-- Form -->
          <form class="mb-2">
            <a
              class="btn btn-pill btn-white shadow d-flex align-items-center"
              href="http://localhost:3000/login/gmail"
            >
              <!-- Icon -->
              <div class="icon icon-sm">{{> brands/google-color}}</div>
              <p style="margin-left: 1rem !important" class="m-0">
                Sign in with Gmail
              </p>
            </a>
            <h6 class="text-uppercase text-left text-info mb-1 mt-9">
              Coming soon!
            </h6>
            <!-- Text -->
            <p class="lead text-muted mb-6">
              We will be supporting all email providers very soon.
            </p>
            <a
              class="btn btn-pill btn-secondary-soft shadow d-flex align-items-center mt-2"
              href="#"
            >
              <!-- Icon -->
              <div class="icon icon-sm">{{> brands/outlook-color}}</div>
              <p style="margin-left: 1rem !important" class="m-0">
                Sign in with Outlook
              </p>
            </a>
            <a
              class="btn btn-pill btn-secondary-soft btn-white shadow d-flex align-items-center mt-2"
              href="#"
            >
              <!-- Icon -->
              <div class="icon icon-sm">{{> brands/yahoo-color}}</div>
              <p style="margin-left: 1rem !important" class="m-0">
                Sign in with Yahoo
              </p>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
